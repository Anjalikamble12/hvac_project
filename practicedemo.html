<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Team Section Styling */
        .team-section {
            background: linear-gradient(to bottom, rgb(194 116 27), rgba(0, 0, 0, 0.7)), 
            url(images_hvacwebpages/valueproposition.jpg) no-repeat center center / cover;
            padding: 80px 20px;
            color: white;
            text-align: center;
        }

        .team-section h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .team-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .team-section .all-team-btn {
            background-color: #ff8800;
            color: white;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .team-section .all-team-btn:hover {
            background-color: #e07e00;
        }

        /* Team Grid Styling */
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .team-member {
            position: relative;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 280px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Container for image overlay */
        .image-container {
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 301px;
            transition: opacity 0.5s ease;
        }

        /* Overlay only on image */
        .image-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 136, 0, 0.8); /* Semi-transparent orange */
            transition: top 0.5s ease; /* Animate sliding from the top */
        }

        .team-member:hover .image-container::before {
            top: 0; /* Slide the overlay down to cover the image */
        }

        .team-member h3 {
            color: #ff8800;
            margin: 15px 0 5px;
            font-size: 1.5rem;
        }

        .team-member p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        /* Social Icons */
        .social-icons {
            margin: 10px 0 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #ff8800; /* Orange background */
            color: white; /* White icon color */
            border-radius: 50%;
            text-align: center;
            line-height: 30px; /* Centering icon vertically */
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: black; /* Black background on hover */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .team-section h2 {
                font-size: 2.5rem;
            }

            .team-section p {
                font-size: 1rem;
            }

            .team-grid {
                flex-direction: column;
                align-items: center;
            }

            .team-member {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .team-section h2 {
                font-size: 2rem;
            }

            .team-section p {
                font-size: 0.9rem;
            }

            .all-team-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Team Section -->
    <section class="team-section">
        <h2>Our Motivated Skilled Experience Team</h2>
        <p>Meet the professionals who make everything possible</p>
        <a href="#" class="all-team-btn">All Team Member</a>

        <!-- Team Members Grid -->
        <div class="team-grid">
            <div class="team-member">
                <div class="image-container">
                    <img src="images_hvacwebpages/Picture.jpg.png" alt="Team Member 1">
                </div>
                <h3>John Doe</h3>
                <p>Lead Engineer</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="team-member">
                <div class="image-container">
                    <img src="images_hvacwebpages/Picture2.png" alt="Team Member 2">
                </div>
                <h3>Michael Smith</h3>
                <p>Senior Technician</p>
                <div class="social-icons">
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="team-member">
                <div class="image-container">
                    <img src="images_hvacwebpages/picture3.png" alt="Team Member 3">
                </div>
                <h3>David Wilson</h3>
                <p>Project Manager</p>
                <div class="social-icons">
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
