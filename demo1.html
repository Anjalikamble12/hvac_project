    <style>
        /* Styling for the navbar */
.navbar_list {
    background-color: #451a94;
    padding: 10px 0;
}

.navbar_list ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

.navbar_list ul li {
    margin: 0 15px;
}

.navbar_list ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 5px;
    transition: color 0.3s ease;
}

/* Active link styling */
.navbar_list ul li a.active {
    color: blue;
}

/* Hover effect */
.navbar_list ul li a:hover {
    color: #00ff00;
}

/* Page content styling */
.content {
    padding: 50px;
    text-align: center;
}
