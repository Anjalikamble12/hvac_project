<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .nav-menu-list {
            background-color: #333;
            padding: 10px 0;
        }

        .menu-list {
            display: flex;
            justify-content: center;
        }

        .nav-list-ul ul {
            list-style-type: none;
            display: flex;
        }
        ul.submenu {
         display: none;
        }

        .nav-list-ul ul li {
            position: relative;
            margin: 0 20px;
        }

        .nav-list-ul ul li a, .submenu-span-in {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .nav-list-ul ul li a:hover, .submenu-span-in:hover {
            background-color: #575757;
        }

        /* Dropdown menu styles */
        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            top: 100%;
            left: 0;
            width: 180px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .submenu li {
            display: block;
        }

        .submenu li a {
            padding: 10px;
            color: white;
        }

        .submenu li a:hover {
            background-color: #575757;
        }

        /* Show the submenu when hovering over the product link */
        .has-submenu:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>

    <div class="nav-menu-list">
        <div class="menu-list">
            <nav class="nav-list-ul">
                <ul class="nav-list">
                    <li><a href="services.html">SERVICES</a></li>
                    <li class="has-submenu">
                        <a href="about.html" class="submenu-span-in">PRODUCT</a>
                        <ul class="submenu">
                            <li><a href="odoo_cloud.html">Oddo/Cloud ERP</a></li>
                            <li><a href="task_trak.html">TaskTrak Hub</a></li>
                            <li><a href="hvac_task.html">HVAC Task Manager</a></li>
                        </ul>
                    </li>
                    <li><a href="research.html">RESEARCH</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="career.html">CAREER</a></li>
                    <li><a href="blogs.html">BLOGS</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
